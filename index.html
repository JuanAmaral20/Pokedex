<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Pokédex</title>
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="imagem-pokemon">
        <h1 class="pokemon-dados">
            <span class="pokemon-id"></span> -
            <span class="nome-pokemon"></span>
        </h1>

        <form class="form">
            <input type="search" class="pesquisa" placeholder="Name or Number" required>
        </form>
        <div class="buttons">
            <button class="button btn-voltar">Voltar</button>
            <button class="button btn-prox">Próximo</button>
        </div>

        <img src="/img/pokedex.png" alt="pokedex" class="pokedex">
    </main>
    <script src="/js/index.js"></script>
</body>
</html>
